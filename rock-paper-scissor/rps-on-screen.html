<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>

  <body>
    <p class="heading">Rock Paper Scissors</p>

    <button class="js-button-play button-play rock" >
      <img src="Rock-emoji.png" class="button-img" />
    </button>
    <button
      class="js-button-play button-play paper-button paper">
      <img src="Paper-emoji.png" class="button-img" />
    </button>
    <button class="js-button-play button-play scissor">
      <img src="Scissors-emoji.png" class="button-img" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>

    <button
      class="js-reset-button reset-button">
      Reset Score
    </button>
    <button class="js-auto-play auto-button">Auto play</button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
